apiVersion: apps/v1
kind: Deployment
metadata:
  name: xentrail-webapp-v2
  namespace: xentrail-v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xentrail-webapp-v2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      name: xentrail-webapp-v2
      labels:
        app: xentrail-webapp-v2
    spec:
      containers:
      - image: 664978555709.dkr.ecr.us-east-1.amazonaws.com/xentrail:v2
        name: xentrail-webapp-v2
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        readinessProbe:
          periodSeconds: 1
          httpGet:
            path: /
            port: 80